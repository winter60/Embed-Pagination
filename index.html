<html>
<head>
  <style>
    @import url("./main.css");
  </style>
</head>

<body>
  <div id="page_nav">
    <a id="first" class="page_btn">首页</a>
    <a id="pre" class="page_btn">上一页</a>
    <input id="pageNum" name="pageNum" value="1" placeholder="第几页" />
    <p>/</p>
    <p id="pagetotal">总页数</p>
    <a id="jumpTo" class="page_btn">跳转</a>
    <a id="next" class="page_btn">下一页</a>
    <p>查询条数
      <select id="querycount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected="selected">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="50">50</option>
      </select>
    </p>

    <p class="page_btn" id="settingBtn">配置</p>
  </div>
  <div id="settingBox" class="hide">
    <input id="qrkid" placeholder="请输入嵌入块id" />
    <textarea id="sql" placeholder="请输入sql语句"></textarea>
    <button id="checkBtn">确定</button>
  </div>
</body>
<script src="./src/main.js" type="module"></script>

</html>
